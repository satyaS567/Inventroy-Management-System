<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"></i>Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="py-2 container">
        <h2 class="mt-1">Update Product</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputtext1" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="" name="productname" value="{{product.productname}}">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Purchase Items</label>
                <input type="number" class="form-control" id="" name="purchaseitems" value="{{product.purchaseitems}}">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">SoldI tems</label>
                <input type="number" class="form-control" id="" name="solditems" value="{{product.solditems}}">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Items/Piece</label>
                <input type="number" class="form-control" id="" name="itempiece" value="{{product.itempiece}}">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Sales/Revenue</label>
                <input type="number" class="form-control" id="" name="sales" value="{{product.sales}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputnumber1" class="form-label">Purchase Date</label>
                <input type="date" class="form-control" id="exampleInputdate1" name="purchasedate" value="{{product.purchasedate}}">
            </div>
            <button type="submit" class="btn btn-primary">update</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/7bf304f99c.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
