<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(to right, #b92b27, #1565c0)
    }
    
    .card{
        margin-bottom:20px;
        border:none;
    }
    
    .box {
        width: 500px;
        padding: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        background: #191919;
        ;
        text-align: center;
        transition: 0.25s;
        margin-top: 100px
    }
    
    .box input[type="text"],
    .box input[type="password"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #3498db;
        padding: 10px 10px;
        width: 250px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s
    }
    
    .box h1 {
        color: white;
        text-transform: uppercase;
        font-weight: 500
    }
    
    .box input[type="text"]:focus,
    .box input[type="password"]:focus {
        width: 300px;
        border-color: #2ecc71
    }
    
    .box input[type="submit"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #2ecc71;
        padding: 14px 40px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer
    }
    
    .box input[type="submit"]:hover {
        background: #2ecc71
    }
    
    .forgot {
        text-decoration: underline
    }
    
    ul.social-network {
        list-style: none;
        display: inline;
        margin-left: 0 !important;
        padding: 0
    }
    
    ul.social-network li {
        display: inline;
        margin: 0 5px
    }
    
    .social-network a.icoFacebook:hover {
        background-color: #3B5998
    }
    
    .social-network a.icoTwitter:hover {
        background-color: #33ccff
    }
    
    .social-network a.icoGoogle:hover {
        background-color: #BD3518
    }
    
    .social-network a.icoFacebook:hover i,
    .social-network a.icoTwitter:hover i,
    .social-network a.icoGoogle:hover i {
        color: #fff
    }
    
    a.socialIcon:hover,
    .socialHoverClass {
        color: #44BCDD
    }
    
    .social-circle li a {
        display: inline-block;
        position: relative;
        margin: 0 auto 0 auto;
        border-radius: 50%;
        text-align: center;
        width: 50px;
        height: 50px;
        font-size: 20px
    }
    
    .social-circle li i {
        margin: 0;
        line-height: 50px;
        text-align: center
    }
    
    .social-circle li a:hover i,
    .triggeredHover {
        transform: rotate(360deg);
        transition: all 0.2s
    }
    
    .social-circle i {
        color: #fff;
        transition: all 0.8s;
        transition: all 0.8s
    }</style>
</head>
<body>
    <div class="col-md-6">
        <a href="/register">
            <button class="btn btn-lg btn-info mt-2 mb-0 mx-2"><i class="fa-solid fa-circle-chevron-left"></i>Back</button>
          </a>
        <a href="/">
            <button class="btn btn-lg btn-danger mt-2 mb-0 mx-2">Logout</button>
          </a>

    </div>
    {% for msg in messages %}
    <div class="alert alert-danger" role="alert">{{msg}}</div>
    {% endfor %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form onsubmit="" class="box" method="post">
                    {% csrf_token %}
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p> <input type="text" name="username"
                        placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <a class="forgot text-muted" href="#">Forgot password?</a>
                        <input type="submit" name="" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/7bf304f99c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
